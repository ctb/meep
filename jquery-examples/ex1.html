<!-- basic jquery; CSS-style selectors -->

<head>
<script src='jquery-1.3.2.min.js'></script>
</head>

<body>

<div class='foo'>
Pre-existing text.

<div class='parks'>
foo bar baz
</div>

</div>

<script type='text/javascript'>

$("div.foo").append("Hello World!");
$("div.foo").css("color","red");
$("div.parks").css("color","blue");

</script>


</body>
